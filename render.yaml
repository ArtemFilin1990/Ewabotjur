services:
  - type: web
    name: jurist-worker
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: HTTP_TIMEOUT_SECONDS
        value: 15
      - key: MAX_REQUEST_BODY_BYTES
        value: 1048576
      - key: MAX_FILE_SIZE_MB
        value: 15
