services:
  - type: web
    name: jurist-bot-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m src.main
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ALLOWED_CHAT_IDS
        sync: false
      - key: WORKER_AUTH_TOKEN
        sync: false
      - key: DADATA_TOKEN
        sync: false
      - key: DADATA_SECRET
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: HTTP_TIMEOUT_SECONDS
        value: "15"
      - key: MAX_FILE_SIZE_MB
        value: "15"
      - key: MEMORY_STORE_PATH
        value: "./storage/memory.json"
